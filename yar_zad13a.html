<html>
<body>
    <title>Zadanie 7</title>
<div style="color:red;font-size:50px;">
 <script language="JavaScript">
var liczba1=prompt("c=","");
var liczba2=prompt("b=","");
 var c_yar=parseFloat(liczba1);
 var b_yar=parseFloat(liczba2);
var 
a_yar=Math.sqrt(Math.pow(c_yar,2)-Math.pow(b_yar,2));
h3_yar=(a_yar*b_yar)/c_yar;
sin_alfa_yar=b_yar/c_yar;
cos_alfa_yar=a_yar/c_yar;
tg_alfa_yar=b_yar/a_yar;
ctg_alfa_yar=a_yar/b_yar;
alfa_yar=Math.asin(b_yar/c_yar)*180/Math.PI;
beta_yar=90-alfa_yar;
sin_beta_yar=a_yar/c_yar;
cos_beta_yar=b_yar/c_yar;
tg_beta_yar=a_yar/b_yar;
ctg_beta_yar=b_yar/a_yar;
obw_yar=a_yar+b_yar+c_yar;
pole_yar=1/2*a_yar*b_yar;
 document.write("c="+c_yar+"cm"+"<br>");
 document.write("b="+b_yar+"cm"+"<br>");
 document.write("a="+a_yar.toFixed(3)+"cm"+"<br>");
 document.write("1 wysokosc="+a_yar+"cm"+"<br>");
 document.write("2 wysokosc="+b_yar.toFixed(3)+"cm"+"<br>");
 document.write("3 wysokosc="+h3_yar.toFixed(3)+"cm"+"<br>");
 document.write("Obwod="+obw_yar.toFixed(3)+"cm"+"<br>");
 document.write("Pole="+pole_yar.toFixed(3)+"cm2"+"<br>");
 document.write("alfa="+alfa_yar.toFixed(3)+"st"+"<br>");
 document.write("sinalfa="+sin_alfa_yar.toFixed(3)+"<br>");
 document.write("cosalfa="+cos_alfa_yar.toFixed(3)+"<br>");
 document.write("tgalfa="+tg_alfa_yar.toFixed(3)+"<br>");
 document.write("ctgalfa="+ctg_alfa_yar.toFixed(3)+"<br>");
 document.write("beta="+beta_yar.toFixed(3)+"st"+"<br>");
 document.write("sinbeta="+sin_beta_yar.toFixed(3)+"<br>");
 document.write("cosbeta="+cos_beta_yar.toFixed(3)+"<br>");
 document.write("tgbeta="+tg_beta_yar.toFixed(3)+"<br>");
 document.write("ctgbeta="+ctg_beta_yar.toFixed(3)+"<br>");
 </script>
</div>
</body>
</html>
